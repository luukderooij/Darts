version: '3.8'

services:
  backend:
    build: ./backend
    container_name: darts-backend
    restart: always
  volumes:
      - ./data:/app/data
      # Koppel logs
      - ./logs:/app/logs
  environment:
      - DATABASE_URL=sqlite:////app/data/darts.db
      - SECRET_KEY=your_secret_key_here
    # Geen ports mapping nodig, want nginx praat intern met backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: darts-frontend
    restart: always
    ports:
      - "80:80" # De app is bereikbaar op poort 80 van je server
    depends_on:
      - backend